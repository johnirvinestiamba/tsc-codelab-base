<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<script src="https://kit.fontawesome.com/224159c722.js"></script>
<script src="./script.js"></script>
<title>TypeScript Codelab</title>
<style re>
  #avatar {
    width: 200px;
  }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
          <h3>GitHub User Search</h3>
        </div>
        <div class="row">
          <div class="form-row">
            <div class="col-auto">
              <label class="sr-only" for="username">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="far fa-id-card"></i>
                  </div>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" onclick="searchUser()" class="btn btn-primary mb-2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <h4>GitHub User Data:</h4>
        </div>
        <div class="row profile-card">
          <div class="col-auto">
            <img id="avatar" src="https://avatars3.githubusercontent.com/u/583231?v=4"/>
          </div>
          <div class="col-auto">
              <div class="row">
                <h6>
                  <span class="badge badge-primary">Name</span><br>
                  <span id="name" class="label">-</span>
                </h6>
              </div>
              <div class="row">
                <h6>
                  <span class="badge badge-primary">Bio</span><br>
                  <span id="bio" class="label">-</span>
                </h6>
              </div>
              <div class="row">
                <h6>
                  <span class="badge badge-primary">Location</span><br>
                  <span id="location" class="label">-</span>
                </h6>
              </div>
              <div class="row">
                <h6>
                  <span class="badge badge-primary">Hireable</span><br>
                  <span id="hireable" class="label">-</span>
                </h6>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
